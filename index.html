<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <title>IntelliJ Translation Plugin</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/icon.svg" sizes="any">
    <link rel="icon" type="image/png" href="https://intellij-translation-resources.yiiguxing.top/icon.png" sizes="512x512">
    <meta name="description" content="IntelliJ-based IDEs/Android Studio 翻译插件，支持多语言互译、文档翻译、语音朗读...">
    <meta name="keywords" content="IDEA Plugin,IDEA Translation Plugin,IDEA 插件,IDEA 翻译插件,插件">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <style>
        html, body {
            background-color: #fafafa;
        }
    </style>
</head>
<body>
<div>
    <h1>Redirecting...</h1>
    <p>
        If you are not redirected automatically, follow this
        <a id="link" href="https://intellij-translation.yiiguxing.top">link</a>.
    </p>
</div>
<script>
    var url = 'https://intellij-translation.yiiguxing.top' + window.location.search + window.location.hash;
    var linkEl = document.getElementById('link');
    if (linkEl) {
        linkEl.href = url;
    }
    window.location.replace(url);
</script>
</body>
</html>
